<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- Vue -->
    <div id="app">

        <div class="container">
            <h1 :class="coloreTitolo">{{ message }}</h1>     <!-- v-bind forma contratta -->
            <img v-bind:src="imgRandom" v-bind:alt="imgAlt"> <!-- v-bind forma estesa -->
            <div class="bottoni">
                <button class="bottone" id="rosso" @click="cambiaColoreRosso">Rosso</button>             <!-- v-on forma contratta -->
                <button class="bottone" id="biano" v-on:click="cambiaColoreBianco">Bianco</button>       <!-- v-on forma estesa -->
                <button class="bottone" id="verde" @click="cambiaColoreVerde">Verde</button>
            </div>
        </div>

    </div>
    <!-- Fine Vue -->

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
